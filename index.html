<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin dashboard</title>
  </head>
  <body>
    <div id="main-container">
      <div id="sidebar">
        <div>
          <h2>
            <img src="svg/view-dashboard.svg" alt="" class="icon" />Dashboard
          </h2>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#"><img src="svg/home.svg" alt="" class="icon" />Home</a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="svg/card-account-details-outline.svg"
                  alt=""
                  class="icon"
                />Profile</a
              >
            </li>
            <li>
              <a href="#"
                ><img src="svg/message.svg" alt="" class="icon" />Messages</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="svg/clock-time-three.svg"
                  alt=""
                  class="icon"
                />History</a
              >
            </li>
            <li>
              <a href="#"
                ><img src="svg/file-multiple.svg" alt="" class="icon" />Tasks</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="svg/account-group.svg"
                  alt=""
                  class="icon"
                />Communities</a
              >
            </li>
          </ul>
        </nav>
        <nav>
          <ul>
            <li>
              <a href="#"
                ><img src="svg/cog.svg" alt="" class="icon" />Settings</a
              >
            </li>
            <li>
              <a href="#"
                ><img src="svg/help-box.svg" alt="" class="icon" />Support</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="svg/shield-check.svg"
                  alt=""
                  class="icon"
                />Privacy</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div id="header">
        <div class="wrapper">
          <div class="top-left-header">
            <img src="svg/magnify.svg" alt="magnify" class="icon" />
            <div>
            <label for="search-bar"> </label>
            <input type="search" id="search-bar" />
          </div>
          </div>
          <div class="top-right-header">
            <img src="svg/bell-ring-outline.svg" alt="bell-ring" class="icon" />
            <img src="avatar/panda.png" alt="panda-avatar" class="round-img" />
            <p>Morgan Oakley</p>
          </div>
        </div>
        <div class="wrapper">
          <div class="bottom-left-header">
            <img
              src="avatar/panda.png"
              alt="panda-avatar"
              class="bigger-round-img"
            />
            <div>
              <p>Hi there,</p>
              <h2>Morgan Oakley (@morgan)</h2>
            </div>
          </div>
          <div class="bottom-right-header">
            <button type="button" class="header-button">New</button>
            <button type="button" class="header-button">Upload</button>
            <button type="button" class="header-button">Share</button>
          </div>
        </div>
      </div>
      <div id="main-content"></div>
    </div>
  </body>
</html>
